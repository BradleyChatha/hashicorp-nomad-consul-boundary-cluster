---
- name: Bootstrap External Services via Bastion
  hosts: bastion
  tasks:
    - name: Bootstrap
      vars:
        v_platform: aws
        v_task: bootstrap_bastion
      ansible.builtin.include_role:
        name: golden_setup

- name: Bootstrap Boundary
  hosts: boundary_servers
  tasks:
    - name: Bootstrap
      vars:
        v_platform: aws
        v_task: bootstrap_boundary
      ansible.builtin.include_role:
        name: golden_setup

- name: Bootstrap Servers
  hosts: servers
  tasks:
    - name: Bootstrap
      vars:
        v_platform: aws
        v_task: bootstrap
      ansible.builtin.include_role:
        name: golden_setup
